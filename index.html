<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Blood Alcohol Content (BAC) Calculator</title>
</head>

<body>

<h1>Blood Alcohol Content (BAC) Calculator</h1>

<fieldset>
    <label for="numBeers">Number of Beers Consumed:</label>
    <input type="number" min="0" id="numBeers" value="0">
     <br>

    <label for="numGlasses">Glasses of Wine Consumed:</label>
    <input type="number" min="0" id="numGlasses" value="0">
    <br>

    <label for="numShots">Number of Shots Consumed:</label>
    <input type="number" min="0" id="numShots" value="0">
    <br>

    <label for="totalDrinks">Total Liquid Ounces of Alcohol Consumed:</label>
    <div id ="totalDrinks"></div>
    <br>

    <label for="absorptionrate">Average Absorption Rate:</label>
    <div id="absorptionrate"></div>
    <br>

    <label for="weight">Your Weight in Pounds</label>
    <input type="number" min="0" id="weight">
    <br>

    <label for="numHours">Hours Since Your Last Drink:</label>
    <input type="number" min="0" id="numHours">
    <br>

    <button>Calculate Your BAC</button>
    <br>

    <label for="bac">Blood Alcohol Content:</label>
    <div id="bac"></div>
    <br>

</fieldset>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="BACcalc.js"></script>

</body>
</html>
